<!DOCTYPE html>
<html lang=""> <!--Ajeitar o idioma no final-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Calculadora de Frontend</h1>
  </header>
  <main>
    <section class="teste">
      <div id="container">
       <input type="text" id="display" disabled>
      <div>
          <button type="button" class="button_operationP" onclick="operationP(this)">+</button>
          <button type="button" class="button_operationS" onclick="operationS(this)">-</button>
          <button type="button" class="button_operationM" onclick="operationM(this)">X</button>
          <button type="button" class="button_operationD" onclick="operationD(this)">/</button> <br>
          <button type="button" class="num" id="num7" onclick="exibir7(this)">7</button>
          <button type="button" class="num" id="num8" onclick="exibir8(this)">8</button>
          <button type="button" class="num" id="num9" onclick="exibir9(this)">9</button> <br>
          <button type="button" class="num" id="num4" onclick="exibir4(this)">4</button>
          <button type="button" class="num" id="num5" onclick="exibir5(this)">5</button>
          <button type="button" class="num" id="num6" onclick="exibir6(this)">6</button> <br>
          <button type="button" class="num" id="num1" onclick="exibir1(this)">1</button>
          <button type="button" class="num" id="num2" onclick="exibir2(this)">2</button>
          <button type="button" class="num" id="num3" onclick="exibir3(this)">3</button> <br>
          <button type="button" class="num" id="num0" onclick="exibir0(this)">0</button>
          <button type="button">.</button>
          <button type="button" id="clear" onclick="limpar()">AC</button>
          <button type="button" id="igualdade" onclick="calcular()">=                </button>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
